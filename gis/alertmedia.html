<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">

    <meta name="description" content="Violate Responsive Admin Template">
    <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

    <title>水面机动目标预警系统</title>

    <!-- CSS -->
    <link href="alert/css/bootstrap.min.css" rel="stylesheet">
    <link href="alert/css/animate.min.css" rel="stylesheet">
    <link href="alert/css/font-awesome.min.css" rel="stylesheet">
    <link href="alert/css/form.css" rel="stylesheet">
    <link href="alert/css/calendar.css" rel="stylesheet">
    <link href="alert/css/style.css" rel="stylesheet">
    <link href="alert/css/icons.css" rel="stylesheet">
    <link href="alert/css/generics.css" rel="stylesheet">
</head>
<body id="skin-blur-blue" background="alert/img/skin-blue.jpg">
<header id="header" class="media">
    <a href="" id="menu-toggle"></a>
    <a class="logo pull-left">预警系统</a>

    <div class="media-body">
        <div class="media" id="top-menu">

            <div id="time" class="pull-right">
                <span id="hours"></span>
                :
                <span id="min"></span>
                :
                <span id="sec"></span>
            </div>

        </div>
    </div>
</header>

<div class="clearfix"></div>

<section id="main" class="p-relative" role="main">

    <!-- Sidebar -->
    <aside id="sidebar">

        <!-- Sidbar Widgets -->
        <div class="side-widgets overflow">

            <!-- Calendar -->
            <div class="s-widget m-b-25">
                <div id="sidebar-calendar"></div>
            </div>

            <!-- Projects -->
            <div class="s-widget m-b-25">
                <h2 class="tile-title">
                    船只预警情况
                </h2>

                <div class="s-widget-body">
                    <div class="side-border">
                        <small>红色警报船只</small>
                        <div class="progress progress-small">
                            <a href="#" data-toggle="tooltip" title="" class="progress-bar tooltips progress-bar-danger" style="width: 2%;" data-original-title="2%">
                                <span class="sr-only">2%</span>
                            </a>
                        </div>
                    </div>
                    <div class="side-border">
                        <small>黄色预警船只</small>
                        <div class="progress progress-small">
                            <a href="#" data-toggle="tooltip" title="" class="tooltips progress-bar progress-bar-warning" style="width: 20%;" data-original-title="20%">
                                <span class="sr-only">20%</span>
                            </a>
                        </div>
                    </div>
                    <div class="side-border">
                        <small>绿色安全船只</small>
                        <div class="progress progress-small">
                            <a href="#" data-toggle="tooltip" title="" class="tooltips progress-bar progress-bar-success" style="width: 78%;" data-original-title="78%">
                                <span class="sr-only">78%</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Side Menu -->
        <ul class="list-unstyled side-menu">
            <li class="active">
                <a class="sa-side-home" href="alertindex.html">
                    <span class="menu-item">预警首页</span>
                </a>
            </li>
            <li class="active">
                <a class="sa-side-chart" href="alertchart.html">
                    <span class="menu-item">预警数据</span>
                </a>
            </li>
            <li class="active">
                <a class="sa-side-photos" href="alertmedia.html">
                    <span class="menu-item">视频图像</span>
                </a>
            </li>
            <li class="active">
                <a class="sa-side-page" href="alertmaps.html">
                    <span class="menu-item">航行地图</span>
                </a>
            </li>
        </ul>


    </aside>

    <!-- Content -->
    <section id="content" class="container">

        <!-- Lightbox -->
        <div class="block-area">
            <h3 class="block-title">船只图片</h3>
            <br/>

            <a href="alert/img/gallery/boat1.png" data-rel="gallery" class="pirobox_gall img-popup" title="Fusce sagittis porta porttitor aliquam tincidunt auctor nibh non convallis">
                <img src="alert/img/gallery/boat1.png" alt="">
            </a>
            <a href="alert/img/gallery/boat2.png" data-rel="gallery" class="pirobox_gall img-popup" title="Sed ultrices orci iaculis augue tincidunt gravida">
                <img src="alert/img/gallery/boat2.png" alt="">
            </a>
            <a href="alert/img/gallery/boat3.png" data-rel="gallery" class="pirobox_gall img-popup" title="Donec ullamcorper malesuada magna mollis pellentesque">
                <img src="alert/img/gallery/boat3.png" alt="">
            </a>
            <a href="alert/img/gallery/boat4.png" data-rel="gallery" class="pirobox_gall img-popup" title="Aliquam tincidunt auctor nibh non convallis">
                <img src="alert/img/gallery/boat4.png" alt="">
            </a>
            <a href="alert/img/gallery/boat5.png" data-rel="gallery" class="pirobox_gall img-popup" title="Quelorem venenatis aliquet enim non venenatis">
                <img src="alert/img/gallery/boat5.png" alt="">
            </a>

        </div>

        <!-- Media Player -->
        <div class="block-area">
            <h3 class="block-title">船只视频</h3>

            <!-- Video -->
            <div class="row">
                <div class="col-md-6 m-b-20">

                    <video width="100%" height="100%" id="multiCodec" poster="alert/img/media-player/poster.png" controls="controls" preload="none"> <!-- id could be any according to you -->
                        <!-- MP4 source must come first for iOS -->
                        <source type="video/mp4" src="alert/media/copy.mp4" />
                        <!-- WebM for Firefox 4 and Opera -->
                        <source type="video/webm" src="alert/media/copy.mp4" />
                        <!-- OGG for Firefox 3 -->
                        <source type="video/ogg" src="alert/media/copy.mp4" />
                        <!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
                        <object width="100%" height="100%" type="application/x-shockwave-flash" data="alert/media/flashmediaelement.swf">
                            <param name="movie" value="media/flashmediaelement.swf" />
                            <param name="flashvars" value="controls=true&amp;poster=img/media-player/media-player-poster.jpg&amp;file=media/echohereweare.mp4" />
                            <!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
                            <img src="alert/img/media-player/media-player-poster.jpg" width="100%" height="100%" alt="Media" title="No video playback capabilities" />
                        </object>
                    </video>
                </div>

            </div>

        </div>

    </section>
</section>

<!-- Javascript Libraries -->
<!-- jQuery -->
<script src="alert/js/jquery.min.js"></script> <!-- jQuery Library -->
<script src="alert/js/jquery-ui.min.js"></script> <!-- jQuery UI -->
<script src="alert/js/jquery.easing.1.3.js"></script> <!-- jQuery Easing - Requirred for Lightbox -->

<!-- Bootstrap -->
<script src="alert/js/bootstrap.min.js"></script>

<!-- Charts -->
<script src="alert/js/charts/jquery.flot.js"></script> <!-- Flot Main -->
<script src="alert/js/charts/jquery.flot.time.js"></script> <!-- Flot sub -->
<script src="alert/js/charts/jquery.flot.animator.min.js"></script> <!-- Flot sub -->
<script src="alert/js/charts/jquery.flot.resize.min.js"></script> <!-- Flot sub - for repaint when resizing the screen -->
<script src="alert/js/charts/jquery.flot.orderBar.js"></script> <!-- Flot Bar chart -->
<script src="alert/js/charts/jquery.flot.pie.min.js"></script> <!-- Flot Pie chart -->

<script src="alert/js/sparkline.min.js"></script> <!-- Sparkline - Tiny charts -->
<script src="alert/js/easypiechart.js"></script> <!-- EasyPieChart - Animated Pie Charts -->
<script src="alert/js/charts.js"></script> <!-- All the above chart related functions -->

<!-- Map -->
<script src="alert/js/maps/jvectormap.min.js"></script> <!-- jVectorMap main library -->
<script src="alert/js/maps/usa.js"></script> <!-- USA Map for jVectorMap -->
<script src="alert/js/maps/world.js"></script> <!-- World Map for jVectorMap -->

<!-- UX -->
<script src="alert/js/scroll.min.js"></script> <!-- Custom Scrollbar -->

<!-- Other -->
<script src="alert/js/calendar.min.js"></script> <!-- Calendar -->
<script src="alert/js/feeds.min.js"></script> <!-- News Feeds -->


<!-- All JS functions -->
<script src="alert/js/functions.js"></script>
</body>
</html>
